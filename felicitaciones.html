<script>
function calcular();
var fechaFelicitaciones = new Date("July 05, 2022");
var fechaHoy = new Date();

//Hallamos los milisegunos transcurridos hasta el día de hoy
var msToday = Math.floor(fechaHoy.getTime());
var msCumpleaños = Math.floor(fechaFelicitaciones.getTime());
var msFaltantes = Math.floor(msCumpleaños - msToday);
var sgFaltantes = Math.floor(msFaltantes / 1000);
var minFaltantes = Math.floor(sgFaltantes / 60);
var hFaltantes = Math.floor(minFaltantes / 60);
var DiaFaltantes = Math.floor(hFaltantes / 24);
var fechafelicitar =  DiaFaltantes;
if(fechaFelicitaciones == DiaFaltantes){
   document.write("Feliz cumpleaños!!!")}
else{
    alert("Bienvenido")

}
   
</script>
